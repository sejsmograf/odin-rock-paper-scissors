<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <column>
            <h1>Water, Fire and Tree</h1>
        </column>
    </header>
    <main>
        <column>
        <section class="info">
            <h2>Pick your element!</h2>
            <h4>First to score 5 points wins the game</h4>
        </section>
        <section class="weapons">
            <img src="water.png">
            <img src="fire.png">
            <img src="tree.png">
        </section>
        </column>
        <column>
        <section class="scoreboard">
            <div class="player">
            <img src="wizard.png"><p class="score" id="playerCounter">0</p>
            </div>
            <div class="player">
            <img src="goblin.png"><p class="score" id="computerCounter">0</p>
            </div>
        </section>
        </column>
        <section class="outcome">
            <column>
            <p> </p>
            </column>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
